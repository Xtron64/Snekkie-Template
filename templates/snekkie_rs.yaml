
# Go to the GitHub repo https://github.com/humblepenguinn/tmplt for more information

# Template information
name: snekkie_rs
description: My template for my Rust projects.

# Commands to run during setup
setup_commands:
  - cargo init
  - cp ~/Programming/Snekkie-Template/LICENSE LICENSE
  - touch README.md

# Dependency information
dependencies:
  - name: cargo
    install_command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

  - name: rustc
    install_command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

